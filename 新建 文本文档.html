<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人介绍</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 30px;
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        .info {
            flex: 1;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        blockquote {
            font-style: italic;
            color: #7f8c8d;
            border-left: 4px solid #bdc3c7;
            padding-left: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="wan/nin.jpg" alt="个人照片" class="photo">
        <div class="info">
            <h1>王宁诚</h1>
            
            <h2>个人优势</h2>
            <ul>
                <li>性格随和，乐于助人</li>
                <li>优秀的团队合作精神</li>
                <li>擅长多任务处理和时间管理</li>
            </ul>

            <h2>缺点</h2>
            <ul>
                <li>容易上头，拖延症
            <h2>座右铭</h2>
            <blockquote>
                "要学的还有很多"
            </blockquote>
        </div>
    </div>
</body>
</html>
